<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    <div class="container-main">
        <div class="container-header">
            <input id="selected-color" type="color">
            <select name="" id="color-scheme">
                <div class="option">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                </div>
            </select> 
            <button id="btn-getScheme" class="btn-color">Get color scheme</button>
        </div>

        <div id="container-colors" class="container-colors"> </div>
        

        <div id="container-hex-colors" class="container-hex-colors"></div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
